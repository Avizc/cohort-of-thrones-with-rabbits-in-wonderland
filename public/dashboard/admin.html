<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard - Full Stack Capstone - Avi and Sonja</title>
    <meta charset="utf-8">
    <meta name="description" content="Full Stack Capstone for Thinkful by Avi and Sonja">
    <!-- Google Font cuteness -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!-- Grid CSS Layout -->
    <link rel="stylesheet" href="../css/grid.css">
    <!-- CSS for the rest of the 3cute5me capstone -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="row">
    <div class="col-12">
        <body>
            <div class="show-admin-chart-menu"><div class="staticgrid partner-cycle-id">Cycle #</div><div class="partner-1-id staticgrid">User 1 ID</div><div class="partner-2-id staticgrid">User 2 ID</div><div class="partner-1-name staticgrid">User 1 Name</div><div class="partner-2-name staticgrid">User 2 Name</div><div class="partner-ratings staticgrid">Ratings</div><div class="partner-rating-comments staticgrid">Comments</div></div>
            <div class="admin-dashboard-chart"></div>
            <div class="col-6">
                <!-- ### NEW USER FORM ### -->
                <form class="add-user-form" action="/add-user/" method="post">
                    <!-- ADD NEW USER HERE -->
                    <h3>Add New User</h3>
                    <!-- FIRST NAME HERE -->
                    <label for="first-name-form">First Name</label>
                    <input type="first-name" name="user-first-name" id="user-first-name" placeholder="Alice" required/>
                    <!-- LAST NAME HERE -->
                    <label for="last-name-form">Last Name</label>
                    <input type="last-name" name="user-last-name" id="user-last-name" placeholder="Liddel" required/>
                    <!-- COHORT ID NUMBER HERE -->
                    <label for="cohort-id-form">Cohort</label>
                    <input type="cohort-id" name="user-cohort-id" id="user-cohort-id" placeholder="3" required/>
                    <!-- LOCATION HERE -->
                    <label for="location-form">Location</label>
                    <input type="location" name="user-location" id="user-location" placeholder="Washington, DC"/>
                    <!-- SUBMIT TO ADD NEW USER BUTTON -->
                    <button type="submit-form" id="submit-form" formaction="/add-user/">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <!-- ### COHORT FORM ###-->
                <form class="add-cohorts-form" action="/add-user/" method="post">
                    <!-- ADD NEW COHORT HERE -->
                    <h3>Add New Cohort</h3>
                    <!-- COHORT NAME HERE -->
                    <label for="cohort-name-form">Cohort Name (Optional)</label>
                    <input type="cohort-name" name="cohort-cohort-name" id="cohort-cohort-name" placeholder="3" required/>
                    <!-- SUBMIT TO ADD NEW COHORT BUTTON -->
                    <button type="submit-form" id="submit-form" formaction="/add-user/">Submit</button>
                </form>
            </div>
        </body>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/app0.js"></script>
<footer>
    <p>Report an issue to alice@wonderland.rabbit</p>
</footer>
</html>
