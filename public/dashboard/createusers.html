<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Users - Full Stack Capstone - Avi and Sonja</title>
    <meta charset="utf-8">
    <meta name="description" content="Full Stack Capstone for Thinkful by Avi and Sonja">
    <!-- Google Font cuteness -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <!-- Grid CSS Layout -->
    <link rel="stylesheet" href="../css/grid.css">
    <!-- CSS for the rest of the 3cute5me capstone -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<header>
    <h1>Create Users</h1>
</header>
<div class="row">
    <div class="col-12">
        <body>
            <div class="col-6">
                <!-- ### ADD USER FORM ### -->
                <form class="create-add-user-form" action="/cohort_members/" method="post">
                    <!-- ADD NEW USER HERE -->
                    <h3>Add New User</h3>
                    <!-- FIRST NAME HERE -->
                    <label for="first-name-form">First Name</label>
                    <input type="first-name" name="user-first-name" id="user-first-name" placeholder="Alice" required/>
                    <!-- LAST NAME HERE -->
                    <label for="last-name-form">Last Name</label>
                    <input type="last-name" name="user-last-name" id="user-last-name" placeholder="Liddel" required/>
                    <!-- COHORT ID NUMBER HERE -->
                    <label for="cohort-id-form">Cohort</label>
                    <input type="cohort-id" name="user-cohort-id" id="user-cohort-id" placeholder="3" required/>
                    <!-- LOCATION HERE -->
                    <label for="location-form">Location</label>
                    <input type="location" name="user-location" id="user-location" placeholder="Washington, DC"/>
                    <!-- SUBMIT TO ADD NEW USER BUTTON -->
                    <button type="submit-form" id="submit-form" formaction="/cohort_members/">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <!-- ### UPDATE USER FORM ### 
                     This currently only updates the location -->
                <form class="create-update-user-form" action="/cohort_members/:id" method="put">
                    <!-- UPDATE USER HERE -->
                    <h3>Update User</h3>
                    <!-- USER ID HERE -->
                    <label for="student-id-form">Student ID</label>
                    <input type="student-id" name="student-user-id" id="student-user-id" placeholder="1" required/>
                    <!-- LOCATION HERE -->
                    <label for="location-form">Location</label>
                    <input type="location" name="user-location" id="user-location" placeholder="Washington, DC"/>
                    <!-- SUBMIT TO REMOVE USER BUTTON -->
                    <button type="submit-form" id="submit-form" formaction="/cohort_members/:id">Submit</button>
                </form>
                <!-- ### REMOVE USER FORM ### -->
                <form class="create-remove-user-form" action="/cohort_members/:id" method="delete">
                    <!-- REMOVE USER HERE -->
                    <h3>Remove User</h3>
                    <!-- USER ID HERE -->
                    <label for="student-id-form">Student ID</label>
                    <input type="student-id" name="student-user-id" id="student-user-id" placeholder="1" required/>
                    <!-- SUBMIT TO REMOVE USER BUTTON -->
                    <button type="submit-form" id="submit-form" formaction="/remove-user/">Submit</button>
                </form>
            </div>
            <div class="concept-users-header"><div class="staticgrid student-user-user-id">ID #</div><div class="student-user-user-first-name staticgrid">First</div><div class="student-user-user-last-name staticgrid">Last</div><div class="student-user-cohort-id staticgrid">Cohort #</div><div class="staticgrid student-user-location">Location</div></div>
            <div class="concept-users-chart"></div>
        </body>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/userapp.js"></script>
<footer>
    <p>Report an issue to alice@wonderland.rabbit</p>
</footer>
</html>
